{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h3>Dashboard Page</h3>
    <hr>
    <a href="/addarticle"><button type="submit" class="btn btn-outline-primary">Makale Ekle</button></a>
    <br>
    <br>
    {% if data %}
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Başlık</th>
                <th scope="col">Yazar</th>
                <th scope="col">Tarih</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                {% for article in data %}
                    <tr>
                        <th scope="row">{{article.id}}</th>
                        <td><a href="/contents/{{article.id}}">{{article.title}}</a></td>
                        <td>{{article.create_date}}</td>
                        <td><a href="/update/{{article.id}}" class="btn btn-outline-success" >Güncelle</a></td>
                        <td><a href="/delete/{{article.id}}" class="btn btn-outline-danger">Sil</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class = "alert alert-danger">Bu Makale Bulunmamaktadır</div>
    {% endif %}


</div>
{% endblock body %}
