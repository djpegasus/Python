{% extends "layout.html" %}
{% block body %}

{% if article %}
<h4>{{article.title}}</h4>
<hr>
Yazar : {{article.author}}
<hr>
Tarih : {{article.create_date}}
<hr>
İçerik:
{{article.content | safe }}
{% else %}
<div class = "alert alert-warning">
    Böyle Bir Makale Bulunmuyor...
</div>
{% endif %}


{% endblock body %}
